# CodeRabbit Configuration
# Documentation: https://docs.coderabbit.ai/guides/configure-coderabbit

language: "en-US"
early_access: false

reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  path_instructions:
    - path: "**/*.ts"
      instructions: "Review TypeScript code for type safety, proper error handling, and adherence to project patterns."
    - path: "**/*.tsx"
      instructions: "Review React components for proper hook usage, accessibility, and component patterns."
    - path: "server/**/*"
      instructions: "Review backend code for security vulnerabilities, proper error handling, and API design."
    - path: "services/**/*"
      instructions: "Review service layer for proper separation of concerns and error handling."
  auto_review:
    enabled: true
    drafts: false
    base_branches:
      - main

chat:
  auto_reply: true
